<html>

    <head>
        <title>Visualization</title>

        <script type="text/javascript" src="protovis-3.2/protovis-d3.2.js"></script>
        <script type="text/javascript" src="data.js"></script>

        <style type="text/css">
            #fig {
                width: 800px;
                height: 600px;
            }
        </style>
    </head>

    <body>
        <div id="fig" style="align:center">
		    <div style="text-align:right;padding-right:20;">
      <b>Attribute:</b>
    <select name="top5" size="1">
      <option>Urban</option>
      <option>Rural</option>
      <option>Water improved(totals)</option>
      <option>Sanitation Unimproved(totals)</option>
    </select>
    </div>

            <script type="text/javascript+protovis">
                var width = 800;
                var height = 480;

                x = new pv.Scale.linear(pv.range(1990, 2010, 5)).range(0, width);
                y = new pv.Scale.linear(0, pv.max(data, function(d) d.water.total.improved)).range(0, height);

                var vis = new pv.Panel()
                    .width(width)
                    .height(height)
                    .top(9.5)
                    .left(39.5)
                    .right(20)
                    .bottom(30);

                vis.add(pv.Layout.Stack)
                    .layers(function() pv.nest(data)
                        .key(function(d) d.water.total.improved.total)
                        .entries())
                    .values(function(d) d.values)
                    .x(function(d) x(d.year))
                    .y(function(d) y(d.water.total.improved.total))
                    .layer.add(pv.Area)
                    .bottom(10);

                vis.add(pv.Rule)
                    .data(pv.range(1990, 2010, 5))
                    .left(x)
                    .bottom(5)
                    .height(5)
                    .anchor("bottom").add(pv.Label);

                vis.render();
            </script>
        </div>
    </body>

</html>
